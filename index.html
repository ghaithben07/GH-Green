
         <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Green - Premium Yard Work & Landscaping</title>

    <!-- Tailwind CSS -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fbf8;
        }

        .nav-link.active {
            border-bottom: 3px solid #10b981;
            color: #047857;
        }

        .service-image {
            transition: opacity 1s ease-in-out;
            max-height: 500px;
            object-fit: cover;
            background-color: #10B981;
            padding: 10px;
            border-radius: 8px;
        }

        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url('https://placehold.co/1200x600/10B981/ffffff?text=GH+Green+Landscaping');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<header class="shadow-lg bg-white sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 pt-2 pb-1 text-center text-green-700 font-bold">
        ⭐ 30% OFF Your First Quote! ⭐
    </div>

    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-24">

        <!-- LOGO SECTION -->
        <div class="flex items-center space-x-3">
            <img src="https://raw.githubusercontent.com/ghaithben07/GH-Green/main/logo.png"
                 alt="GH Green Logo"
                 class="h-20 w-auto rounded-lg shadow-md bg-white">
            <div>
                <h1 class="text-3xl font-extrabold text-green-700">GH Green</h1>
                <p class="text-sm text-gray-500 hidden sm:block">The Bay Area’s Premier Landscaping Team</p>
            </div>
        </div>

        <nav class="hidden md:flex space-x-8 text-lg font-medium">
            <button class="nav-link" data-view="home">Home</button>
            <button class="nav-link" data-view="trimming">Tree & Palm Trimming</button>
            <button class="nav-link" data-view="planting">Plant Installation</button>
            <button class="nav-link" data-view="mowing">Mowing & Weed Eating</button>
        </nav>

        <button id="mobile-menu-button" class="md:hidden text-gray-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16m-7 6h7"/>
            </svg>
        </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden shadow-lg">
        <button class="nav-link block w-full px-4 py-2 text-left" data-view="home">Home</button>
        <button class="nav-link block w-full px-4 py-2 text-left" data-view="trimming">Tree & Palm Trimming</button>
        <button class="nav-link block w-full px-4 py-2 text-left" data-view="planting">Plant Installation</button>
        <button class="nav-link block w-full px-4 py-2 text-left" data-view="mowing">Mowing & Weed Eating</button>
    </div>
</header>

<main id="view-container" class="max-w-7xl mx-auto px-4 py-10"></main>

<footer class="bg-gray-800 text-white text-center py-8 mt-10">
    <p>&copy; 2025 GH Green — All Rights Reserved</p>
    <p class="text-gray-400 mt-2">510-934-7226 | info@ghgreen.com</p>
</footer>

<script>
const services = {
    home: {
        title: "Your Premier Partner for Outdoor Care",
        description: "GH Green offers full-service outdoor maintenance, landscaping, trimming, and lawn care.",
        content: `
            <div class="text-center">
                <h2 class="text-4xl font-bold mb-6">Our Core Services</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="p-6 bg-white rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold text-green-700">Tree & Palm Trimming</h3>
                        <p class="text-gray-600 mt-2">Clean, safe, professional trimming for all heights.</p>
                        <button onclick="navigateTo('trimming')" class="mt-4 text-green-600">Learn More →</button>
                    </div>
                    <div class="p-6 bg-white rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold text-green-700">Plant Installation</h3>
                        <p class="text-gray-600 mt-2">Professional planting and landscape upgrades.</p>
                        <button onclick="navigateTo('planting')" class="mt-4 text-green-600">Learn More →</button>
                    </div>
                    <div class="p-6 bg-white rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold text-green-700">Mowing & Weed Eating</h3>
                        <p class="text-gray-600 mt-2">Sharp cuts, weed-free edges, and perfect lawns.</p>
                        <button onclick="navigateTo('mowing')" class="mt-4 text-green-600">Learn More →</button>
                    </div>
                </div>
            </div>`,
        carousel_images: []
    },
    trimming: {
        title: "Tree & Palm Trimming",
        description: "Safe, clean, professional trimming and palm maintenance.",
        content: `
            <ul class="list-disc ml-6 space-y-2 text-gray-700">
                <li>Palm tree cleaning & skinning</li>
                <li>Tree trimming, shaping & cutting</li>
                <li>Hazard removal & branch clearing</li>
                <li>Full debris cleanup always included</li>
            </ul>`,
        carousel_images: [
            "https://raw.githubusercontent.com/ghaithben07/GH-Green/main/tree%20triming.jpeg",
            "https://raw.githubusercontent.com/ghaithben07/GH-Green/main/tree%20triming.jpg"
        ]
    },
    planting: {
        title: "Plant Installation",
        description: "We install plants, flowers, shrubs, and landscape upgrades.",
        content: `
            <ul class="list-disc ml-6 space-y-2 text-gray-700">
                <li>Custom landscape design & layout</li>
                <li>Fresh soil, mulch, and plant bed installs</li>
                <li>Drought-friendly options available</li>
            </ul>`,
        carousel_images: [
            "https://raw.githubusercontent.com/ghaithben07/GH-Green/main/plantinstalation4.jpeg",
            "https://raw.githubusercontent.com/ghaithben07/GH-Green/main/plantinstalation5.jpeg"
        ]
    },
    mowing: {
        title: "Mowing & Weed Eating",
        description: "Crisp mowing, edging, and weed clearing for a perfect lawn.",
        content: `
            <ul class="list-disc ml-6 space-y-2 text-gray-700">
                <li>Weekly or bi-weekly mowing</li>
                <li>Precision edging on sidewalks & fences</li>
                <li>Full weed eating & trimming</li>
                <li>Blowing & debris cleanup included</li>
            </ul>`,
        carousel_images: [
            "https://raw.githubusercontent.com/ghaithben07/GH-Green/main/mowing.jpeg",
            "https://raw.githubusercontent.com/ghaithben07/GH-Green/main/weedeating.jpeg",
            "https://raw.githubusercontent.com/ghaithben07/GH-Green/main/weedeating1.webp"
        ]
    }
};

// ------------------------
//     CAROUSEL SYSTEM
// ------------------------

let carouselInterval = null;
const CAROUSEL_DURATION = 5000;

function clearCarousel() {
    if (carouselInterval) {
        clearInterval(carouselInterval);
        carouselInterval = null;
    }
}

function initCarousel(viewKey) {
    clearCarousel();
    const data = services[viewKey];
    if (!data || data.carousel_images.length === 0) return;

    const imageElement = document.getElementById('service-carousel-image');
    if (!imageElement) return;

    let currentIndex = 0;
    const images = data.carousel_images;

    imageElement.src = images[currentIndex];
    imageElement.style.opacity = '1';

    carouselInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        imageElement.style.opacity = '0';
        setTimeout(() => {
            imageElement.src = images[currentIndex];
            imageElement.style.opacity = '1';
        }, 800);
    }, CAROUSEL_DURATION);
}

function serviceLayout() {
    return `
        <div class="space-y-10">
            <section class="bg-white rounded-xl shadow-xl overflow-hidden">
                <div class="relative">
                    <img id="service-carousel-image" class="service-image w-full opacity-0 transition-opacity duration-700" />
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                        <div class="text-center text-white">
                            <h2 id="view-title" class="text-5xl font-extrabold"></h2>
                            <p id="view-description" class="mt-4 text-xl max-w-2xl mx-auto"></p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <h3 class="text-3xl font-bold text-green-700 mb-4">Our Commitment</h3>
                    <p class="text-gray-600 mb-6">We deliver reliable, high-quality service with professional equipment, attention to detail, and complete cleanup every time.</p>
                    <div id="dynamic-content-area"></div>
                </div>
                <aside class="bg-gray-100 p-6 rounded-xl shadow-lg">
                    <h3 class="text-2xl font-semibold text-green-700 mb-4">Get a Quote</h3>
                    <a href="tel:5109347226" class="block py-3 bg-green-600 text-white rounded-lg text-center">Call 510-934-7226</a>
                    <p class="mt-4 text-sm text-gray-600">Email: info@ghgreen.com</p>
                </aside>
            </section>
        </div>`;
}

function homeLayout() {
    return `
        <div class="space-y-10">
            <section class="hero-bg text-center py-20 rounded-xl shadow-xl">
                <h2 id="view-title" class="text-6xl font-extrabold text-white"></h2>
                <p id="view-description" class="text-xl text-gray-200 max-w-2xl mx-auto mb-6"></p>

                <div class="space-y-3 max-w-sm mx-auto">
                    <a href="tel:5109347226" class="block py-4 bg-green-600 text-white rounded-full text-xl">510-934-7226</a>
                </div>
            </section>

            <section id="dynamic-content-area"></section>
        </div>`;
}

function renderView(viewKey) {
    const data = services[viewKey];
    const container = document.getElementById("view-container");

    if (data.carousel_images.length > 0) {
        container.innerHTML = serviceLayout();
        initCarousel(viewKey);
    } else {
        container.innerHTML = homeLayout();
    }

    document.getElementById("view-title").textContent = data.title;
    document.getElementById("view-description").textContent = data.description;
    document.getElementById("dynamic-content-area").innerHTML = data.content;

    updateNav(viewKey);
}

function updateNav(viewKey) {
    document.querySelectorAll(".nav-link").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.view === viewKey);
    });

    document.getElementById("mobile-menu").classList.add("hidden");
}

function navigateTo(viewKey) {
    renderView(viewKey);
    window.scrollTo({ top: 0, behavior: "smooth" });
}

document.querySelectorAll(".nav-link").forEach(btn => {
    btn.addEventListener("click", () => navigateTo(btn.dataset.view));
});

document.getElementById("mobile-menu-button").addEventListener("click", () => {
    document.getElementById("mobile-menu").classList.toggle("hidden");
});

window.onload = () => renderView("home");
</script>

</body>
</html>
